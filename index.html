<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Maki Madness</title>
  </head>
  <body>
    <div id="counters">
      <div id="day">Day: 1</div>
      <div id="ingame-earning">$00.00</div>
    </div>

    <div id="timer"></div>

    <div class="belt">
      <img src="assets/belt.svg" alt="" />
      <div class="item-order">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
        <div class="item-4">4</div>
        <div class="item-5">5</div>
        <div class="item-6">6</div>
      </div>
    </div>

    <div id="result-window">
      <h2>Today's earnings:</h2>
      <div id="result">
        <p class="total-earnings">$00.00</p>
        <p class="outcome">Uh-oh! Game over. Time to close shop...</p>
      </div>

      <div id="bottom-buttons">
        <button id="restart">restart</button>
        <button id="continue">continue</button>
      </div>
    </div>

    <div id="visual-cues">
      <img src="assets/visual_cues.svg" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
