<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Maki Madness</title>
  </head>
  <body>
    <!-- <button class="bgm-button">music</button> -->

    <div class="start-window">
      <h2 class="current-day">Day 1</h2>
      <h3>Today's goal is</h3>
      <p class="current-goal">$15.00</p>
      <button class="start">Start</button>
    </div>
    <div id="counters">
      <div id="day">Day: 1</div>
      <div id="ingame-earning">$00.00</div>
    </div>

    <div id="timer">0:00</div>

    <div class="belt">
      <img src="assets/belt.svg" alt="" />
      <div class="item-order">
        <div class="item-1">
          <p>1</p>
          <img src="assets/ebi.svg" alt="" />
        </div>
        <div class="item-2">
          <p>2</p>
          <img src="assets/ikura.svg" alt="" />
        </div>
        <div class="item-3">
          <p>3</p>
          <img src="assets/wasabi.svg" alt="" />
        </div>
        <div class="item-4">
          <p>4</p>
          <img src="assets/tuna.svg" alt="" />
        </div>
        <div class="item-5">
          <p>5</p>
          <img src="assets/tamago.svg" alt="" />
        </div>
        <div class="item-6">
          <p>6</p>
          <img src="assets/salmon.svg" alt="" />
        </div>
      </div>
    </div>

    <div id="result-window">
      <h2>Today's earnings:</h2>
      <div id="result">
        <p class="total-earnings">$00.00</p>
        <p class="outcome">Uh-oh! Game over. Time to close shop...</p>
      </div>

      <div id="bottom-buttons">
        <button id="restart">restart</button>
        <button id="continue">continue</button>
      </div>
    </div>

    <div id="visual-cues">
      <img src="assets/visual_cues.svg" alt="" />
    </div>

    <audio id="good-sfx">
      <source
        src="/assets/273924__lemonjolly__good-yoshi-in-japanese.wav"
        type="audio/wav"
      />
    </audio>

    <audio id="mistake-sfx">
      <source
        src="/assets/235038__reitanna__japanese-huh.wav"
        type="audio/wav"
      />
    </audio>

    <audio id="bad-sfx">
      <source
        src="/assets/235156__reitanna__japanese-no1.wav"
        type="audio/wav"
      />
    </audio>

    <audio id="store-sfx">
      <source
        src="/assets/494565__775noise__shop-door-bell.wav"
        type="audio/wav"
      />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
